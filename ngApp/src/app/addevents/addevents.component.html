<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Please Add Your New Events Here</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="name">Event Name</label>
              <input id ="name" type="text" [(ngModel)]="addEventsData.name" name="name" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label for="description">Event Description</label>
              <textarea rows="10" id ="description" type="text" [(ngModel)]="addEventsData.description" name="description" class="form-control rounded-0"  required></textarea>
            </div>
            <button type="button" (click)="addEvents()" class="btn btn-primary float-right">Add Event</button>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>


  </div>
</div>
