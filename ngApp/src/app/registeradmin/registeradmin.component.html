<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Register</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="uname">Username</label>
              <input id ="uname" type="text" [(ngModel)]="registerAdminUserData.email" name="email" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id ="password" type="password" [(ngModel)]="registerAdminUserData.password" name="password" class="form-control rounded-0"  required>
            </div>
            <div class="form-group">
              <label for="roles">Roles</label>
              <input id ="roles" type="text" [(ngModel)]="registerAdminUserData.roles" value="ADMIN" [readonly]="true" [class.disabled]="true" name="roles" class="form-control rounded-0"  required>
            </div>
            <button type="button" (click)="registerAdmin()" class="btn btn-primary float-right">Register</button>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>
